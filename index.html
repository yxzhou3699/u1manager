<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U1 Team Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Existing mobile-friendly styles... */
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .btn { cursor: pointer; border: none; padding: 12px; border-radius: 6px; font-weight: bold; width: 100%; color: white; background: #457b9d; }
        .admin-panel { background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ffeeba; }
        .info-box { background: #e1f5fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #03a9f4; }
        .status-going { background: #d4edda; color: #155724; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .me-highlight { border-left: 4px solid #457b9d; background: #f1faff; padding-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>U1 Manager</h1>
    <div id="loginArea">
        <select id="nameSelect"><option value="">-- Select Name --</option></select>
        <input type="password" id="passInput" placeholder="Password (u1)" style="width:100%; margin: 10px 0; padding: 10px;">
        <button class="btn" onclick="login()">Login</button>
    </div>

    <div id="appArea" class="hidden">
        <div id="adminPanel" class="admin-panel hidden">
            <input type="text" id="practiceInput" placeholder="Practice Title">
            <textarea id="planInput" placeholder="Plan/Drills" style="width:100%; height:60px; margin-top:10px;"></textarea>
            <button class="btn" style="background:#fb8500; margin-top:10px;" onclick="pushUpdate()">Update Team & Open</button>
        </div>

        <div class="info-box">
            <p><strong>Session:</strong> <span id="practiceDisplay"></span></p>
            <p id="planDisplay" style="font-size:0.9rem; white-space:pre-wrap;"></p>
        </div>

        <div id="checkInButtons" style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn" style="background:#2a9d8f;" onclick="setUserStatus('going')">Going</button>
            <button class="btn" style="background:#e63946;" onclick="setUserStatus('not')">Not Going</button>
        </div>

        <div id="playerList"></div>
    </div>
</div>

<script>
    // --- SUPABASE CONFIG ---
    const SUPABASE_URL = 'https://ilbncpvwjdqwkndxhnur.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_p6-RjSe9L_k_Uni91ef5YQ_CBPI5Rh5';
    const supabase = lib.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // Core Team Data (Names from previous prompts)
    const captains = ["CY", "Tommy", "瓜瓜"];
    let fullState = {}; 
    let loggedInUser = null;

    // Load initial data and subscribe to changes
    async function init() {
        const { data } = await supabase.from('team_state').select('data').eq('id', 1).single();
        fullState = data.data;
        render();

        // REAL-TIME: Listen for any captain or player changes
        supabase.channel('custom-all-channel')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'team_state' }, payload => {
                fullState = payload.new.data;
                render();
            }).subscribe();
    }

    async function pushUpdate() {
        fullState.currentPractice = document.getElementById('practiceInput').value;
        fullState.practicePlan = document.getElementById('planInput').value;
        await supabase.from('team_state').update({ data: fullState }).eq('id', 1);
    }

    async function setUserStatus(status) {
        const userIdx = fullState.players.findIndex(p => p.name === loggedInUser.name);
        fullState.players[userIdx].status = status;
        await supabase.from('team_state').update({ data: fullState }).eq('id', 1);
    }

    // [Login and Render logic similar to before, but pulling from fullState]
    init();
</script>
</body>
</html>
