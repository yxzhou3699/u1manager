<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U1 Team Manager</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { cursor: pointer; border: none; padding: 12px; border-radius: 6px; font-weight: bold; width: 100%; color: white; background: #457b9d; margin-bottom: 5px; }
        .admin-panel { background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ffeeba; }
        .info-box { background: #e1f5fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #03a9f4; }
        .player-item { padding: 10px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .me-highlight { background: #fff9e6; margin: 0 -20px; padding: 10px 20px; }
        .status-pill { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .going { background: #d4edda; color: #155724; }
        .not { background: #f8d7da; color: #721c24; }
        .none { background: #e9ecef; color: #6c757d; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
        .modal-content { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 12px; width: 80%; max-width: 350px; z-index: 1001; }
    </style>
</head>
<body>

<div class="container">
    <h1>U1 Manager</h1>
    
    <div id="loginArea">
        <select id="nameSelect"><option value="">Loading names...</option></select>
        <input type="password" id="passInput" placeholder="Password (initial: u1)">
        <button class="btn" onclick="login()">Login</button>
    </div>

    <div id="pwdModal" class="hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h3>üîí Set Private Password</h3>
            <p style="font-size: 0.8rem; color: #666;">Security requirement: update your password to continue.</p>
            <input type="password" id="newPwd" placeholder="New Password">
            <button class="btn" onclick="updatePassword()">Save & Enter</button>
        </div>
    </div>

    <div id="appArea" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="margin: 0;">Welcome, <span id="userName"></span></h2>
            <button class="btn" style="width: auto; padding: 8px 16px; background: #6c757d;" onclick="logout()">Logout</button>
        </div>

        <div id="adminPanel" class="admin-panel hidden">
            <strong>Captain Dashboard</strong>
            <input type="text" id="practiceInput" placeholder="Practice Title">
            <textarea id="planInput" placeholder="Drills/Plan"></textarea>
            <button class="btn" style="background:#fb8500;" onclick="pushUpdate()">Publish Plan</button>
        </div>

        <div class="info-box">
            <p><strong>Session:</strong> <span id="practiceDisplay"></span></p>
            <div id="planDisplay" style="font-size:0.9rem; white-space:pre-wrap;"></div>
        </div>

        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #dee2e6;">
            <strong>Attendance Status:</strong>
            <div style="display: flex; gap: 20px; margin-top: 10px; font-size: 0.9rem;">
                <span>‚úÖ Going: <strong id="goingCount">0</strong></span>
                <span>‚è≥ Pending: <strong id="pendingCount">0</strong></span>
                <span>‚ùå Not Going: <strong id="notCount">0</strong></span>
            </div>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn" style="background:#2a9d8f;" onclick="setUserStatus('going')">Going</button>
            <button class="btn" style="background:#e63946;" onclick="setUserStatus('not')">Not Going</button>
        </div>

        <div style="margin-bottom: 10px;">
            <strong>Team Members:</strong>
        </div>
        <div id="playerList"></div>

        <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #ffeeba;">
            <strong>Season Statistics</strong>
            <div id="seasonStats" style="margin-top: 10px;"></div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://ilbncpvwjdqwkndxhnur.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsYm5jcHZ3amRxd2tuZHhobnVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMjMwMTUsImV4cCI6MjA4NTU5OTAxNX0.kFHlgkShXsc7yZ9mrCCc_MR_XnC0QWV9cdP8XOeJp0w';
    
    console.log('Supabase URL:', SUPABASE_URL);
    console.log('Supabase KEY length:', SUPABASE_KEY.length);
    
    // Check if Supabase loaded
    if (typeof supabase === 'undefined') {
        alert('Supabase library failed to load. Check your internet connection.');
        throw new Error('Supabase not loaded');
    }
    
    console.log('Supabase object:', supabase);
    
    let sbClient;
    try {
        sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('Supabase client created successfully');
    } catch (err) {
        console.error('Error creating Supabase client:', err);
        alert('Failed to connect to Supabase: ' + err.message);
        throw err;
    }
    
    const captains = ["CY", "Tommy", "ÁìúÁìú"];
    let fullState = { players: [] }; 
    let loggedInUser = null;

    async function init() {
        try {
            const { data, error } = await sbClient.from('team_state').select('data').eq('id', 1).single();
            
            if (error) {
                console.error('Database error:', error);
                document.getElementById('nameSelect').innerHTML = '<option>Error: ' + error.message + '</option>';
                return;
            }
            
            // Check if data exists and has the expected structure
            if (!data || !data.data) {
                console.error('No data found in database response:', data);
                document.getElementById('nameSelect').innerHTML = '<option>No team data found</option>';
                return;
            }
            
            // Check if players array exists
            if (!data.data.players || !Array.isArray(data.data.players)) {
                console.error('Invalid data structure - missing players array:', data.data);
                document.getElementById('nameSelect').innerHTML = '<option>Invalid data structure</option>';
                return;
            }
            
            fullState = data.data;
            console.log('Loaded state with', fullState.players.length, 'players:', fullState);
            populateDropdown();
            render();

            sbClient.channel('any').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'team_state' }, payload => {
                fullState = payload.new.data;
                populateDropdown(); // Also refresh dropdown when data updates
                render();
            }).subscribe();
        } catch (err) {
            console.error('Unexpected error in init:', err);
            document.getElementById('nameSelect').innerHTML = '<option>Unexpected error occurred</option>';
        }
    }

    function populateDropdown() {
        const select = document.getElementById('nameSelect');
        select.innerHTML = '<option value="">-- Select Name --</option>';
        
        // Safety check: make sure fullState.players exists
        if (fullState && fullState.players && Array.isArray(fullState.players)) {
            if (fullState.players.length === 0) {
                select.innerHTML += '<option value="">No players found</option>';
                console.warn('Players array is empty');
            } else {
                fullState.players.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.name;
                    opt.innerHTML = (captains.includes(p.name) ? '‚òÖ ' : '') + p.name;
                    select.appendChild(opt);
                });
                console.log('Populated dropdown with', fullState.players.length, 'players');
            }
        } else {
            console.error('Cannot populate dropdown - invalid players data');
        }
    }

    function login() {
        const name = document.getElementById('nameSelect').value;
        const pass = document.getElementById('passInput').value;
        const user = fullState.players.find(p => p.name === name);

        if (user && user.password === pass) {
            loggedInUser = user;
            if (!user.hasChangedPassword) {
                document.getElementById('pwdModal').classList.remove('hidden');
            } else {
                showApp();
            }
        } else { alert("Login failed. Check password."); }
    }

    async function updatePassword() {
        const newPass = document.getElementById('newPwd').value;
        if (newPass.length < 2) return alert("Too short");
        
        const idx = fullState.players.findIndex(p => p.name === loggedInUser.name);
        fullState.players[idx].password = newPass;
        fullState.players[idx].hasChangedPassword = true;
        
        await sbClient.from('team_state').update({ data: fullState }).eq('id', 1);
        document.getElementById('pwdModal').classList.add('hidden');
        showApp();
    }

    function showApp() {
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('appArea').classList.remove('hidden');
        document.getElementById('userName').innerText = loggedInUser.name;
        if (captains.includes(loggedInUser.name)) {
            document.getElementById('adminPanel').classList.remove('hidden');
        }
        render();
    }

    function logout() {
        loggedInUser = null;
        document.getElementById('appArea').classList.add('hidden');
        document.getElementById('loginArea').classList.remove('hidden');
        document.getElementById('adminPanel').classList.add('hidden');
        document.getElementById('passInput').value = '';
        document.getElementById('nameSelect').value = '';
    }

    async function setUserStatus(status) {
        const idx = fullState.players.findIndex(p => p.name === loggedInUser.name);
        fullState.players[idx].status = status;
        await sbClient.from('team_state').update({ data: fullState }).eq('id', 1);
    }

    async function pushUpdate() {
        const practiceTitle = document.getElementById('practiceInput').value;
        const practicePlan = document.getElementById('planInput').value;
        
        if (!practiceTitle) {
            alert("Please enter a practice title");
            return;
        }
        
        // Save current attendance to season history before updating
        if (!fullState.seasonHistory) {
            fullState.seasonHistory = [];
        }
        
        // Only save if there's a current practice and people have responded
        if (fullState.currentPractice) {
            const attendance = fullState.players.map(p => ({
                name: p.name,
                status: p.status
            }));
            
            fullState.seasonHistory.push({
                date: new Date().toISOString(),
                title: fullState.currentPractice,
                attendance: attendance
            });
        }
        
        // Reset all player statuses to 'none' for the new practice
        fullState.players.forEach(p => p.status = 'none');
        
        fullState.currentPractice = practiceTitle;
        fullState.practicePlan = practicePlan;
        
        await sbClient.from('team_state').update({ data: fullState }).eq('id', 1);
        alert("Published! All statuses reset for new practice.");
        
        // Clear the input fields
        document.getElementById('practiceInput').value = '';
        document.getElementById('planInput').value = '';
    }

    function render() {
        document.getElementById('practiceDisplay').innerText = fullState.currentPractice || "TBD";
        document.getElementById('planDisplay').innerText = fullState.practicePlan || "";
        
        // Calculate statistics
        let goingCount = 0, pendingCount = 0, notCount = 0;
        fullState.players.forEach(p => {
            if (p.status === 'going') goingCount++;
            else if (p.status === 'not') notCount++;
            else pendingCount++;
        });
        
        document.getElementById('goingCount').innerText = goingCount;
        document.getElementById('pendingCount').innerText = pendingCount;
        document.getElementById('notCount').innerText = notCount;
        
        // Sort players: going -> none -> not
        const statusOrder = { 'going': 1, 'none': 2, 'not': 3 };
        const sortedPlayers = [...fullState.players].sort((a, b) => {
            return statusOrder[a.status] - statusOrder[b.status];
        });
        
        const listDiv = document.getElementById('playerList');
        listDiv.innerHTML = '';
        sortedPlayers.forEach(p => {
            const div = document.createElement('div');
            div.className = `player-item ${loggedInUser && p.name === loggedInUser.name ? 'me-highlight' : ''}`;
            div.innerHTML = `<span>${p.name}</span><span class="status-pill ${p.status}">${p.status}</span>`;
            listDiv.appendChild(div);
        });
        
        // Render season statistics for all users
        renderSeasonStats();
    }
    
    function renderSeasonStats() {
        if (!fullState.seasonHistory) {
            fullState.seasonHistory = [];
        }
        
        const statsDiv = document.getElementById('seasonStats');
        if (fullState.seasonHistory.length === 0) {
            statsDiv.innerHTML = '<p style="color: #666; font-size: 0.9rem;">No practice history yet.</p>';
            return;
        }
        
        // Calculate attendance rate for each player
        const playerStats = {};
        fullState.players.forEach(p => {
            playerStats[p.name] = { total: 0, attended: 0 };
        });
        
        fullState.seasonHistory.forEach(practice => {
            practice.attendance.forEach(record => {
                if (playerStats[record.name]) {
                    playerStats[record.name].total++;
                    if (record.status === 'going') {
                        playerStats[record.name].attended++;
                    }
                }
            });
        });
        
        let html = '<div style="font-size: 0.9rem;">';
        html += `<p><strong>Total Practices:</strong> ${fullState.seasonHistory.length}</p>`;
        html += '<p><strong>Attendance Rates:</strong></p>';
        html += '<div style="margin-left: 10px;">';
        
        Object.keys(playerStats).sort().forEach(name => {
            const stats = playerStats[name];
            const rate = stats.total > 0 ? Math.round((stats.attended / stats.total) * 100) : 0;
            html += `<div>${name}: ${stats.attended}/${stats.total} (${rate}%)</div>`;
        });
        
        html += '</div></div>';
        statsDiv.innerHTML = html;
    }

    init();
</script>
</body>
</html>
